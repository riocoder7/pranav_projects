<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Password Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Admin Login</h2>
        <p class="text-gray-600 text-center mb-6">Enter your password to access the dashboard</p>
        <form>
            <label class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="adminPassword" class="w-full p-3 border rounded-lg mb-4" placeholder="Enter password">
            <button type="button" id="loginButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Login</button>
        </form>
        <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">Incorrect password, try again.</p>
    </div>
    
    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            const password = document.getElementById("adminPassword").value;
            const correctPassword = "admin123";
            if (password === correctPassword) {
                window.location.href = "admin.html";
                alert("Welcome to the admin dashboard");
            } else {
                document.getElementById("errorMessage").classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
