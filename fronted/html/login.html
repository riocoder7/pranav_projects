<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: black" class="flex items-center justify-center min-h-screen bg-gray-100 ">
    <div class="flex flex-col lg:flex-row bg-white rounded-lg shadow-lg w-full max-w-4xl overflow-hidden">
        <!-- Left Side (Hidden on small screens) -->
        <div class="hidden lg:flex w-1/2 bg-gradient-to-r from-blue-500 to-purple-600 text-white p-10 flex-col justify-center">
            <h2 class="text-2xl font-bold">Not all clouds are created equal.</h2>
           
        </div>
        
        <!-- Right Side (Login Form) -->
        <form class="w-full lg:w-1/2 p-8" action="/login" method="post">
        <div >
            <h2 class="text-2xl font-bold text-gray-700 text-center">Welcome back</h2>
            <p class="text-sm text-gray-500 text-center mb-6">Sign in to your account</p>
            
            <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" name="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div class="text-right">
                <a href="#" class="text-blue-500 text-sm">Forgot your password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Sign in</button>
            </form>
            
            <p class="mt-4 text-center text-sm text-gray-500">Don't have an account? <a href="/fronted/sineup.html" class="text-blue-500">Sign up</a></p>
        </div>
    </form>
    </div>
</body>
</html>
